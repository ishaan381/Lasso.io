<div class="container" ng-show="isPageAdmin()">
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search by name or email" ng-model="searchuser">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'user'; sortReverse = !sortReverse">
          FIRST NAME 
            <span ng-show="sortType == 'user' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'user' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'user'; sortReverse = !sortReverse">
          LAST NAME
            <span ng-show="sortType == 'user' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'user' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
                <td>
          <a href="#" ng-click="sortType = 'user'; sortReverse = !sortReverse">
          EMAIL
            <span ng-show="sortType == 'user' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'user' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="user in users | orderBy:sortType:sortReverse | filter:searchuser">
      	<td>{{ user.firstName }}</td>
      	<td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
        	<button type="button" ng-click="delete(user)" class="btn btn-sm btn-danger">
        	<i class="glyphicon glyphicon-remove-circle"></i>
        	</button>
        </td>
      </tr>
    </tbody>
    
  </table>
  
</div>
