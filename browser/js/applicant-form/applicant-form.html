<div class="forms-container">
  <div class="row">
      <h1>{{ description.title }}</h1>
      <h4 class="otherInfo">{{ description.region }}, {{ description.country }} | {{ description.department }} | {{ description.commitment }}</h4>
    <hr>
  </div>
  <form ng-submit="onSubmit()" name="form" novalidate>
      <formly-form model="model" fields="fields" options="options" form="form">
          <div class="form-actions">
              <button type="submit" class="btn btn-primary submit-button" ng-disabled="form.$invalid">Save Changes</button>
          </div>
      </formly-form>
  </form>
</div>
