<div class="forms-container">
    <div class="row">
        <h1>{{ description.title }}</h1>
        <h4 class="otherInfo">{{ description.region }}, {{ description.country }} | {{ description.department }} | {{ description.commitment }}</h4>
        <hr>
    </div>
    <div class="row">
        <div ngf-no-file-drop> File Drag / Drop is not supported for this browser
        </div>
        <form ng-submit="onSubmit(model)" name="form" novalidate>
            <formly-form model="model" fields="fields" options="options" form="form">
                <div class="form-actions button-div">
                    <md-button type="submit" class="md-raised md-primary btn1" ng-disabled="form.$invalid">Submit</md-button>
                </div>
            </formly-form>
        </form>
    </div>
    <pre>{{model | json}}</pre>
</div>
