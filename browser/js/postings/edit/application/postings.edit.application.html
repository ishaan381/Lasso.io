<subnav></subnav>
<div class="job-editor-container">
    <div class="boxed job-editor col-md-12 col-sm-12">
        <div id="postings-application">
            <div id="postings-application-edit" class="col-md-6">
                <h1>Customize your application form</h1>
                <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
                    <formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
                        </div>
                    </formly-form>
                </form>
                <h2>Form Data</h2>
                <pre>{{vm.model | json}}</pre>
            </div>
            <div id="postings-application-preview" class="col-md-6">
            </div>
        </div>
    </div>
</div>
