<div class="container descriptionContainer">
  <div class="row">
      <h1>{{ description.title }}</h1>
      <h4 class="otherInfo">{{ description.city }}, {{ description.state }} | {{ description.department }} | {{ description.commitment }}</h4>
    <hr>
  </div>
  <div class="row">
    <div ng-bind-html="description.description"></div>
    <div ng-repeat="section in description.sections" class="section">
      <h4>{{ section.sectionTitle | uppercase }}</h4>
      <div ng-bind-html="section.description"></div>
    </div>
  </div>
  <div class="row button-div">
    <md-button class="md-raised md-primary btn1" ui-sref="applicantForm({jobId: jobId})">Apply</md-button>
  </div>
</div>
