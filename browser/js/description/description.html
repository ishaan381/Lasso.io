<h1>{{ description.title }}</h1>
<h2>{{ description.commitment }}</h2>
<h3>{{ description.country }}</h3>
<h3>{{ description.region }}</h3>
<div ng-bind-html="description.description"></div>
<div ng-repeat="section in description.sections">
  <div>{{ section.sectionTitle }}</div>
  <div ng-bind-html="section.description"></div>
</div>
