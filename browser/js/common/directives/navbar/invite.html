
<div class="invite-wrapper">
<div class="modal-body">
    <div class='form-header' ng-if='notsent'>
        <form ng-submit="sendCode(email)">
            <div class="row">
                <div class="col-md-8">
                    <input type="email" name="email" ng-model="email" placeholder="Enter Colleague's Email" required>
                </div>
                <div class="col-md-4">
                    <button type="submit">SEND LINK</button>
                </div>
            </div>
        </form>
    </div>
    <div class="message" ng-if="message">
        <h7>{{ message }}</h7>
    </div>
</div>
</div>
