                            <div class="stage-label">
                                <i class="{{ item.icon }} pr-5" aria-hidden="true"></i> {{ item.label }}

                                <small class="faded block">

                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
