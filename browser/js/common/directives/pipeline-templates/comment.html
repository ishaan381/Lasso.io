<div class="ui comments">
        <div class="comment">
            <a class="avatar">
                <img src="stevie.jpg">
            </a>
            <div class="content">
                <a class="author">{{author}}</a>
                <div class="metadata">
                    <div class="date">{{date}}</div>
                    <div awesome-rating="rating" awesome-rating-options="options" ng-show="rating"></div>
                </div>
                <div class="text">
                    {{content}}
                </div>
            </div>
        </div>
