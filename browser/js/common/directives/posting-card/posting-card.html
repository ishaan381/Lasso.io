<div layout="column" class="job-column">
    <div layout="row">
    <div id="title">
        <h3><a ui-sref="pipeline({id: detail.id})"> {{ detail.jobDescription.fields.title }} </a></h3>
    </div>
    </div>
    <div id="more-info">
        <div layout="row">
            <div id="location" class="detail">
                <h7>{{detail.jobDescription.fields.city}}, {{detail.jobDescription.fields.state}}</h7>
            </div>
            <div id="commitment" class="detail">
                <h7>{{detail.jobDescription.fields.commitment}}</h7>
            </div>
            <div id="department" class="detail">
                <h7>{{ detail.jobDescription.fields.department }}</h7>
            </div>
        </div>
    </div>
</div>
