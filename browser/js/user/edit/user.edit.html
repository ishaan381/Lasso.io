<div class="panel edit-panel">
	<form name="colorForm" class="user-edit-form" ng-submit="edit()">
        <h1 class="user-edit-header">EDIT YOUR PROFILE</h1>
        <h8>Email:</h8>
        <md-input-container md-no-float class="md-block">
            <input name="user-email" ng-model="user.email" placeholder={{user.email}} required>
        </md-input-container>
        <h8>Old password:</h8>
        <alert type="danger" ng-show="error">
            {{error}}
        </alert>
        <md-input-container md-no-float class="md-block">
            <input type="password" name="user-new-password" ng-model="user.oldpassword" placeholder="old password here">
        </md-input-container>
        <h8>New password:</h8>
        <md-input-container md-no-float class="md-block">
            <input type="password" name="user-new-password" ng-model="user.newpassword" placeholder="new password here">
        </md-input-container>
        <md-button class="create-button user-edit-submit" type="submit">Submit Changes</md-button>
    </form>
</div>
