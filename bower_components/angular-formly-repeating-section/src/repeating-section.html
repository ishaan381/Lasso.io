<!--loop through each element in model array-->
<div class="{{hideRepeat}}">
  <div class="repeatsection" id="item-{{ $index }}" ng-repeat="element in model[options.key]" ng-init="fields = copyFields(to.fields)">
    <formly-form fields="fields"
                 model="element"
                 form="form">
    </formly-form>
    <div class="remove-button-container" style="">
      <button type="button" class="btn btn-sm btn-danger remove-button" ng-click="model[options.key].splice($index, 1)">
        Remove
      </button>
    </div>
</div>
<p class="AddNewButton">
      <button type="button" class="btn btn-primary" ng-click="addNew()" >{{to.btnText}}</button>
</p>
